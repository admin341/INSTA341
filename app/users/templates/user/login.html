<head>
    <title> Instagram </title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/>
</head>

<body>
{% block content %}
    <h1>Instagram</h1>
    <div class="login-box">
        <h2 class="form-group-heading">Please Login</h2>

        <fieldset class="form-group">
            <form method="POST" class="card p-4 mx-auto" style="max-width: 700px;">
                {% csrf_token %}
                {{ form.as_p }}
                <div align="middle">
                    <button class="btn btn-outline-light btn-lg type=" submit">Login</button>
                    <div class="strike">
                        <span>Or</span>
                    </div>
                </div>
                <div align="middle">
                    <a class="btn btn-outline-light btn-lg" style=color:white; href="{% url 'register' %}">Sign
                        Up
                    </a>
                </div>

            </form>
        </fieldset>
    </div>

    </body>

{% endblock content %}
</html>
