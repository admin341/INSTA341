<html>
<head>
    <title> Instagram </title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/styleUpdated.css' %}"/>
</head>

<div>
    {% block content %}
        <h1>Instagram</h1>
        <div class="login-box">

            <div class="py-5 container">
                <h2 class="form-group-heading">Please Login</h2>
                <fieldset class="form-group">
                    <form method="POST" class="card p-4 mx-auto" style="max-width: 700px;">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div align="middle">
                            <button class="btn btn-outline-light btn-lg" style=color:white;>Login</button>
                        </div>
                        <div class="strike">
                            <span>Or</span>
                        </div>
                        <div align="middle">
                            <button class="btn btn-outline-light btn-lg" href="{% url 'register' %}" style=color:white;>Sign
                                Up</button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>

        </div>
        </body>

    {% endblock content %}
</html>
